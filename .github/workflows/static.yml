# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Single build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions: # <-- ADDED PERMISSIONS
      contents: read
      pages: write # For deploying to GitHub Pages
      id-token: write # For OIDC authentication

    steps:
      # checkout the repository content to github runner
      - name: Checkout
        uses: actions/checkout@v3

      # setup nodejs environment
      - name: Setup Node.js environment
        uses: actions/setup-node@v4 # Updated to v4 for better compatibility
        with:
          node-version: "18.16.1"
          cache: "npm" # Use built-in cache for modern actions/setup-node

      # install dependencies
      - name: Install dependencies
        run: npm ci # Better practice for CI/CD

      # build the react app
      - name: Build
        run: npm run build

      # --- Official GitHub Pages Deployment Steps ---

      # 1. Prepare and upload the artifact
      - name: Setup Pages
        uses: actions/configure-pages@v5 # Sets up a standardized build environment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # directory to deploy

      # 2. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Updated to v4
